<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký và Đăng nhập</title>
  <script src="main.js"></script>
</head>
<body>
  <h1>Đăng ký và Đăng nhập</h1>
  <div id="signup">
    <h2>Đăng ký</h2>
    <input type="text" id="signupUsername" placeholder="Tên đăng nhập">
    <input type="password" id="signupPassword" placeholder="Mật khẩu">
    <button onclick="validateSignup()">Đăng ký</button>
  </div>
  <div id="login">
    <h2>Đăng nhập</h2>
    <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
    <input type="password" id="loginPassword" placeholder="Mật khẩu">
    <button onclick="validateLogin()">Đăng nhập</button>
  </div>
  <div id="message"></div>
</body>
</html>
